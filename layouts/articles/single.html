{{ define "main" }}
<div class="">

  <!-- Get image -->
  {{ $img := resources.Get .Params.featured_image }}

  <!-- Resize image as a test it's working -->
  {{- $desktop := $img.Resize "1200x" }}
  {{- $mobile := $img.Resize "800x" }}
  
  <div class="mr-0 float-right clear-both mb-20">
    <span class="text-green-500 text-right float-right">{{ .Date.Format "January 2, 2006" }}</span>
    <h1 class="font-normal text-2xl md:text-8xl text-right pb-4">{{ .Title }}</h1>
    <img src="{{ $desktop.RelPermalink }}" alt="" class="float-right clear-both">
  </div>
  

  <div class="max-w-3xl mx-auto">
    {{ .Content }}

  </div>
</div>

{{ end }}
