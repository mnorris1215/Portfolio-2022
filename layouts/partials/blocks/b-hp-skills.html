<div class="mx-auto my-16 mb-48">

  <h2 class="text-6xl">Skills</h2>
  <div class="top-white-line w-full h-px bg-white mt-8 mb-16"></div>

  <div class="grid grid-cols-4 text-center">
    {{ range .Params.skills }}
    <div class="flip-container fade-up" ontouchstart="this.classList.toggle('hover');">
      <div class='flipper'>
        <div class="front">
          <h3 class=''>{{ . }}</h3>
        </div>
        <div class="back">
          <h3 class='text-green-600'>{{ . }}</h3>
        </div>
      </div>
    </div>
      
    {{ end }}
  </div>

</div>
