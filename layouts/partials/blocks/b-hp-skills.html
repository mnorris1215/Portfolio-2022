<div class="mx-auto py-12 md:py-24">

  <h2 class="text-6xl">Skills</h2>
  <div class="top-white-line w-full h-px bg-white mt-8 mb-16"></div>

  <div class="grid grid-cols-2 md:grid-cols-4 text-center">
    {{ range .Params.skills }}
    <div class="flip-container mb-32 fade-up" ontouchstart="this.classList.toggle('hover');">
      <div class='flipper'>
        <div class="front">
          {{ $skill := .| lower }}

          <img class='w-24 md:w-32' src="/images/icons/{{ $skill }}.svg" />
          <span class="mt-2 text-xl w-24 block md:hidden">{{ . }}</span>
        </div>
        <div class="hidden md:block back">
          <h3 class='text-green-600'>{{ . }}</h3>
        </div>
      </div>
    </div>
      
    {{ end }}
  </div>

</div>
