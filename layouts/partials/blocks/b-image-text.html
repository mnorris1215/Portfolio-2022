
  {{ $img := resources.Get .Params.image }}

  {{- $desktop := $img.Resize "1800x" }}
  {{- $mobile := $img.Resize "800x" }}


<div class="flex flex-wrap justify-between items-center my-24 px-4">
  <div class='md:w-1/2 bg-green-500 bg-opacity-60 p-6 md:p-12 {{ if eq .Params.image_alignment "right" }} order-last {{ end }}'>
    <img class="object-contain w-full h-full max-h-[550px] shadow-xl" src="{{ $desktop.RelPermalink }}" alt="sc-homepage">
  </div>

  <div class="relative md:w-1/3">
    <span class="bg-letter absolute -top-20 -mt-2 -left-4 opacity-10">{{ substr .Params.headline 0 1 }}</span>
    {{ with .Params.headline }}
      <h2>{{ . }}</h2>
    {{ end }}

    {{ with .Params.support_text }}
      <p>{{ . }}</p>
    {{ end }}
  </div>
</div>
